name: Development CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: cd /home/ubuntu/service/storage-file && sudo docker compose up
        env:
          CI: true
